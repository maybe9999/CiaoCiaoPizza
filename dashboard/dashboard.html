                    </div>
                </li>
                 <!-- Añadido para que funcione login -->
                <li>
                    <a href="/nosotros">NOSOTROS</a><!-- Lucas-->

                <li>

        </nav>    
        <!-- Fin Menu dispositivos con pantalla media-grande -->

        <!-- Inicio Menu dispositivos con pantalla chica -->
        <img src="/img/bars-solid.svg" alt="Menú" class="menu-icon">
        <nav class="menu-desplegable" >
            <ul>
                 <!-- Añadido para que funcione login -->
                 <li class="login-icon-list">
                    <div class="icon-group">
                        <i class="fas fa-sign-in-alt"></i>
                        <span class="icon-text" id="loginBtnMobile">Iniciar Sesión</span>
                    </div>
                </li>
                 <!-- Añadido para que funcione login -->
                <li>
                    <a href="/nosotros">NOSOTROS</a><!-- Lucas-->
                </li>
                <li>
                    <a href="/productos">PRODUCTOS</a><!-- Matias-->

                <li>

    </header>

 <!-- Añadido para que funcione login -->
 <div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form id="loginForm" action="/login" method="post">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>
</div>
     <!-- Container principal ajustado -->
     <div class="containerDash">
        <div class="dashboard">

            <!-- Botón Pizzas -->

            <button class="menu-button" onclick="toggleCampos('pizzas')">Cargar Pizzas</button>

            <!-- Contenedor de campos para Pizzas -->

            <div class="menu-content" id="pizzas" style="display: none;">
                <div class="input-group-inline">
                    <div class="input-group">
                        <label for="pizza-name">Nombre</label>
                        <input type="text" id="pizza-name" placeholder="Nombre del Menú">
                    </div>
                    <div class="input-group detalles">
                        <label for="pizza-price">Precio</label>
                        <input type="text" id="pizza-price" placeholder="Precio">
                    </div>
                    <div class="input-group detalles">
                        <label for="pizza-stock">Stock</label>
                        <input type="text" id="pizza-stock" placeholder="Disponibilidad">
                    </div>
                <button class="carga-button">Cargar Producto</button>
                </div>
            </div>

            <!-- Botón Menu -->

            <button class="menu-button" onclick="toggleCampos('menu')">Cargar Menú</button>
            <!-- Contenedor de campos para Menú -->

            <div class="menu-content" id="menu" style="display: none;">
                <div class="input-group-inline">
                    <div class="input-group">
                        <label for="menu-name">Nombre</label>
                        <input type="text" id="menu-name" placeholder="Nombre del Menú">
                    </div>
                    <div class="input-group detalles">
                        <label for="menu-price">Precio</label>
                        <input type="text" id="menu-price" placeholder="Precio">
                    </div>
                    <div class="input-group detalles">
                        <label for="menu-stock">Stock</label>
                        <input type="text" id="menu-stock" placeholder="Disponibilidad">
                    </div>
                    <button class="carga-button">Cargar Producto</button>
                </div>
            </div>
            

            <!-- Botón Bebidas -->

            <button class="menu-button" onclick="toggleCampos('bebidas')">Cargar Bebidas</button>
            
            <!-- Contenedor de campos para Bebidas -->

            <div class="menu-content" id="bebidas" style="display: none;">
                <div class="input-group-inline">
                    <div class="input-group">
                        <label for="bebida-name">Nombre</label>
                        <input type="text" id="bebida-name" placeholder="Nombre del Menú">
                    </div>
                    <div class="input-group detalles">
                        <label for="bebida-price">Precio</label>
                        <input type="text" id="bebida-price" placeholder="Precio">
                    </div>
                    <div class="input-group detalles">
                        <label for="bebida-stock">Stock</label>
                        <input type="text" id="bebida-stock" placeholder="Disponibilidad">
                    </div>
                    <button class="carga-button">Cargar Producto</button>
                </div>
            </div>

                <!-- Botón Listado -->

                <button class="menu-button" onclick="mostrarListadoCompleto()">Mostrar Listado Completo</button>
            
                <!-- Contenedor de listado completo -->
                <div class="menu-content" id="listado">
                    <!-- Aquí puedes agregar el contenido del listado completo -->
                </div>
        
        </div>
    </div>
